language: node_js
node_js: "12.10.0"

cache:
  npm: false

os:
  - osx

install:
  - npm install

script:
  - npm run dist -- -mwl

deploy:
  provider: releases
  token: $GITHUB_PERSONAL_TOKEN
  file:
    - release/*.exe
    - release/*.dmg
    - release/*.deb
  cleanup: false
  on:
    tags: true

